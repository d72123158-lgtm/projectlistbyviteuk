<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      margin-left: 5px;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
    }

    .checked {
      text-decoration: line-through;
      color: gray;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .delete-btn {
      background-color: #dc3545;
    }

    @media (max-width: 500px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        margin: 5px 0;
      }

      .actions {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>

  <h1>Shopping List</h1>
  <input type="text" id="itemInput" placeholder="Add a product..." />
  <button onclick="addItem()">Add</button>

  <ul id="itemList"></ul>

  <script>
    let itemList = [];

    function saveList() {
      localStorage.setItem("shoppingList", JSON.stringify(itemList));
    }

    function loadList() {
      const saved = localStorage.getItem("shoppingList");
      if (saved) {
        itemList = JSON.parse(saved);
        renderList();
      }
    }

    function addItem() {
      const input = document.getElementById("itemInput");
      const text = input.value.trim();
      if (text !== "") {
        itemList.push({ text, checked: false });
        input.value = "";
        saveList();
        renderList();
      }
    }

    function toggleCheck(index) {
      itemList[index].checked = !itemList[index].checked;
      saveList();
      renderList();
    }

    function deleteItem(index) {
      itemList.splice(index, 1);
      saveList();
      renderList();
    }

    function renderList() {
      const list = document.getElementById("itemList");
      list.innerHTML = "";

      itemList.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = item.checked ? "checked" : "";

        const span = document.createElement("span");
        span.textContent = item.text;
        span.style.flexGrow = 1;
        span.onclick = () => toggleCheck(index);

        const actions = document.createElement("div");
        actions.className = "actions";

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = () => deleteItem(index);

        actions.appendChild(deleteBtn);

        li.appendChild(span);
        li.appendChild(actions);

        list.appendChild(li);
      });
    }

    loadList();
  </script>
</body>
</html>

</body>
</html>
